plugins {
    id 'java-library'
    id "com.jfrog.artifactory" version "4.16.1"
}

apply plugin: "com.jfrog.artifactory"
apply plugin: 'maven-publish'
java {
    sourceCompatibility = '20.0.1'
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.example'
            artifactId = 'my-project1'
            version = '1.0.0'

            from components.java
        }
    }
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.10'
}
jar {
    manifest {
        attributes(
                'Implementation-Title': 'My Project1',
                'Implementation-Version': '1.0.0'
        )
    }
}

test {
    useJUnitPlatform()
}

publishMavenPublicationToMavenLocal {}.mustRunAfter('build')